<h1>To-Do-List</h1>

<body>
    <div id="newTaskSection">

            <input id="newTaskBody" placeholder="E.g. Get a grillfriend">

            <br><br>
            <label>Create a new username:</label><br>
            
            <input id="createNewUser" placeholder="E.g. Grillberto47"><br><br>
            
            <label>Select a username:</label><br>
            
            <select id="selectedUserName"></select><br><br>
            
        <button id="newTaskBtn"class="buttonSubmit">Submit New Task</button>
    </div>
    
    <br><br>
    </form>

    </div>
